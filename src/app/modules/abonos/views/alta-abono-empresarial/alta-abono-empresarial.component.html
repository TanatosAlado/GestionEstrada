<h2 mat-dialog-title>Alta de Abono Empresarial</h2>

<form [formGroup]="formAbonoEmpresarial" (ngSubmit)="guardar()">
  <mat-dialog-content class="p-2">
    <mat-form-field appearance="fill" class="w-full mb-3">
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="clienteId">
        <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
          {{ cliente.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-3">
      <mat-label>Tipo de abono</mat-label>
      <mat-select formControlName="abonoId">
        <mat-option *ngFor="let abono of abonosEmpresariales" [value]="abono.id">
       
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-3">
      <mat-label>Precio negociado</mat-label>
      <input matInput type="number" formControlName="precioNegociado">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-3">
      <mat-label>Fecha de inicio</mat-label>
      <input matInput [matDatepicker]="inicioPicker" formControlName="fechaInicio">
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-3">
      <mat-label>Fecha tope de modificaci√≥n (opcional)</mat-label>
      <input matInput [matDatepicker]="topePicker" formControlName="fechaTopeModificacion">
      <mat-datepicker-toggle matSuffix [for]="topePicker"></mat-datepicker-toggle>
      <mat-datepicker #topePicker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="formAbonoEmpresarial.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
