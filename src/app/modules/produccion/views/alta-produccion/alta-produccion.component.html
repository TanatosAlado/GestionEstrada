<h2 mat-dialog-title>Registrar Producción</h2>

<form [formGroup]="produccionForm" (ngSubmit)="guardar()" class="form-container" mat-dialog-content>

  <div class="form-row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Operador</mat-label>
      <input matInput formControlName="operador" placeholder="Nombre del operador">
    </mat-form-field>
  </div>

  <div formArrayName="detalle">
    <div *ngFor="let item of detalle.controls; let i = index" [formGroupName]="i" class="detalle-item">

      <mat-form-field appearance="fill">
        <mat-label>Tipo de bidón</mat-label>
        <mat-select formControlName="tipoBidon">
          <mat-option *ngFor="let tipo of tiposDisponibles" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input type="number" matInput formControlName="cantidad">
      </mat-form-field>

      <button mat-icon-button color="warn" (click)="eliminarTipo(i)" *ngIf="detalle.length > 1">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <button mat-stroked-button color="primary" (click)="agregarTipo()" type="button">+ Agregar tipo</button>

</form>

<mat-dialog-actions align="end" style="margin-top: 20px;">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="produccionForm.invalid" (click)="guardar()">Guardar Producción</button>
</mat-dialog-actions>
