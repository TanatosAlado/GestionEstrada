<app-encabezado>
  Gestión de Usuarios Internos
</app-encabezado>

<div class="contenedor-lista">

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="abrirAltaUsuario()">
      + Nuevo Usuario
    </button>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z2" *ngIf="usuarios.length">

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.usuario }}</td>
    </ng-container>

    <!-- Accesos -->
    <ng-container matColumnDef="accesos">
      <th mat-header-cell *matHeaderCellDef>Módulos Accedidos</th>
      <td mat-cell *matCellDef="let u">
        <span *ngFor="let m of u.accesos" class="badge">{{ m }}</span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="primary" (click)="editarUsuario(u)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarUsuario(u)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!usuarios.length">No hay usuarios internos registrados.</p>
</div>
