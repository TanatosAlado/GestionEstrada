<div class="alta-repartidor-contenedor">
  <h2 class="form-titulo">Alta de Repartidor</h2>

  <form [formGroup]="repartidorForm" (ngSubmit)="guardar()" class="repartidor-form">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
      <mat-error *ngIf="repartidorForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tel√©fono</mat-label>
      <input matInput formControlName="telefono" />
    </mat-form-field>

    <div class="botones">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </div>

  </form>
</div>
