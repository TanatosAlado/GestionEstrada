<div class="modal-contenedor">
  <!-- ENCABEZADO -->
  <div class="modal-header">
    <h2>Nuevo Cliente</h2>
  </div>

  <!-- CONTENIDO -->
  <div class="modal-body">
    <form [formGroup]="clienteForm">
      <!-- Reutilizamos tus campos existentes -->
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Tipo de Cliente</mat-label>
        <mat-select formControlName="tipoCliente" required (selectionChange)="onTipoClienteChange()">
          <mat-option value="personal">Personal</mat-option>
          <mat-option value="empresa">Empresa</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" />
      </mat-form-field>

      <mat-form-field *ngIf="clienteForm.get('tipoCliente')?.value === 'personal'" appearance="outline" class="campo">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido" />
      </mat-form-field>

      <mat-form-field *ngIf="clienteForm.get('tipoCliente')?.value === 'empresa'" appearance="outline" class="campo">
        <mat-label>Razón Social</mat-label>
        <input matInput type="text" formControlName="razonSocial" />
      </mat-form-field>

      <mat-form-field *ngIf="clienteForm.get('tipoCliente')?.value === 'empresa'" appearance="outline" class="campo">
        <mat-label>CUIT</mat-label>
        <input matInput type="text" formControlName="cuit" />
      </mat-form-field>

      <mat-form-field *ngIf="clienteForm.get('tipoCliente')?.value === 'personal'" appearance="outline" class="campo">
        <mat-label>DNI</mat-label>
        <input matInput type="text" formControlName="dni" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Teléfono</mat-label>
        <input matInput type="tel" formControlName="telefono" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Dirección</mat-label>
        <input matInput type="text" formControlName="direccion" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="mail" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option value="activo">Activo</mat-option>
          <mat-option value="inactivo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <!-- ACCIONES -->
  <div class="modal-footer">
    <button mat-button (click)="cerrar()" type="button">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="clienteForm.invalid" (click)="guardarCliente()">Guardar</button>
  </div>
</div>
