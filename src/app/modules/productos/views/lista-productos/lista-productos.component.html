<app-encabezado>
  Gesti√≥n de Productos
</app-encabezado>

<div class="contenedor-lista">

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="abrirAltaProducto()">
      + Nuevo Producto
    </button>
  </div>

  <table mat-table [dataSource]="productos" class="mat-elevation-z2" *ngIf="productos.length">

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let p">{{ p.tipo }}</td>
    </ng-container>

    <!-- Capacidad -->
    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let p">
        {{ p.tipo !== 'dispenser' ? (p.capacidad + ' L') : '-' }}
      </td>
    </ng-container>

    <!-- Tipo Dispenser -->
    <ng-container matColumnDef="tipoDispenser">
      <th mat-header-cell *matHeaderCellDef>Tipo Dispenser</th>
      <td mat-cell *matCellDef="let p">
        {{ p.tipo === 'dispenser' ? p.tipoDispenser : '-' }}
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button (click)="activarDesactivar(p)">
          {{ p.activo ? 'Desactivar' : 'Activar' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

  </table>

  <p *ngIf="!productos.length" class="sin-datos">No hay productos registrados.</p>

</div>
