<div class="modal-container fondo">

  <div class="imagen-central">
    <img src="../../../../../assets/Logo Agua Estrada.png" alt="Login" />
  </div>


  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Usuario</mat-label>
      <input matInput type="text" name="usuario" [(ngModel)]="usuario" (ngModelChange)="resetLoginFail()" required />
      <button *ngIf="usuario" matSuffix mat-icon-button (click)="usuario=''">
        <mat-icon style="color: #666;">close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" name="contrasena" [(ngModel)]="contrasena" (ngModelChange)="resetLoginFail()" required />
      <button *ngIf="contrasena" matSuffix mat-icon-button (click)="contrasena=''">
        <mat-icon style="color: #666;">close</mat-icon>
      </button>
    </mat-form-field>

    <mat-hint *ngIf="loginFail">Datos de accesos incorrectos</mat-hint>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
      Ingresar
    </button>
  </form>

</div>
