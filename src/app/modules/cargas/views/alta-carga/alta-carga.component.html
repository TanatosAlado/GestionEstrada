<h2 class="mb-4">Alta de Carga</h2>

<form [formGroup]="cargaForm" (ngSubmit)="guardarCarga()" class="carga-form">
  <!-- Fecha -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fecha de carga</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Repartidor -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Repartidor</mat-label>
    <mat-select formControlName="repartidorId">
      <mat-option *ngFor="let rep of repartidores" [value]="rep.id">
        {{ rep.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Productos -->
  <h3 class="mt-4">Productos a cargar</h3>
  <div formArrayName="productos" class="productos-list">
    <div *ngFor="let productoCtrl of productosFormArray.controls; let i = index" [formGroupName]="i" class="producto-item">
      <div class="producto-nombre">
        {{ productosDisponibles[i].nombre }}
      </div>
      <mat-form-field appearance="outline" class="cantidad-input">
        <input matInput type="number" formControlName="cantidad" min="0">
      </mat-form-field>
    </div>
  </div>

  <!-- BotÃ³n -->
  <button mat-raised-button color="primary" type="submit" class="mt-4">Guardar Carga</button>
</form>
