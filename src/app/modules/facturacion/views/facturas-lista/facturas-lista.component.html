<app-encabezado>
    Gesti√≥n de Facturas
</app-encabezado>

<table mat-table [dataSource]="facturas" class="mat-elevation-z1">
  <!-- Cliente -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let factura">{{ factura.clienteNombre }}</td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let factura">{{ factura.fecha.toDate() | date }}</td>
  </ng-container>

  <!-- Total -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let factura">${{ factura.total }}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let factura">
      <span [ngClass]="factura.estado === 'abonada' ? 'badge-success' : 'badge-pending'">
        {{ factura.estado === 'abonada' ? 'Abonada' : 'Pendiente' }}
      </span>
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let factura">
      <button mat-button (click)="verDetalle(factura)">Ver</button>
      <button mat-button color="primary" (click)="marcarComoAbonada(factura)" *ngIf="factura.estado !== 'abonada'">Marcar como abonada</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
